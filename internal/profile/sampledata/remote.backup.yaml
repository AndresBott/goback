---

name: remote

remote:
    type: sshPassword
    host: bla.ble.com
    port: 22
    user: user
    password: bla
    privateKey: privKey
    passPhrase: pass

dirs:
  - root: relative/path
    exclude:
      - "*.log"

mysql:
  - dbname: dbname
    user: user
    pw: pw

syncBackups:
  remotePath: "/bla"

destination: /backups
keep: 3
owner : "ble"
mode : "0700"